<!-- Body -->
<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <h1> Add New Card </h1>
        </div>
        <div class="col-sm-6">
            <!-- payment Form -->
            <form th:action="@{/payment/newcardadded}" method="POST">
                <div class="form-group">
                    <input style=" margin-top: 80px; margin-left: 100px; width: 250px; "
                            type="text" class="form-control custom-input" th:id="accountnumber" th:name="accountnumber" th:value="1234567890" placeholder="Enter Account Number" required />
                </div>
                <div class="container">
                    <div class="row">
                        <div class="form-group">
                            <input style=" margin-top: 40px; margin-left: 100px; width: 100px; "
                                    type="text" class="form-control custom-input" th:id="firstname" th:name="firstname" th:value="Abhishek" placeholder="First Name" required />
                        </div>
                        <div class="form-group">
                            <input style="margin-top: 40px;margin-left: 50px;width: 100px;"
                                    type="text" class="form-control custom-input" th:id="lastname" th:name="lastname" th:value="Shukla" placeholder="Last Name" required/>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <input style="margin-top: 20px;margin-left: 100px;width: 100px;"
                            type="text" class="form-control custom-input" th:id="expdate" th:name="expdate" placeholder="MM/YY" required />
                </div>
                <button type="submit" class="btn btn-outline-danger btn-custom-add"> ADD </button>
            </form>
        </div>
    </div>
</div>
