<!-- Body -->

<div class="container">
    <h2>Admin Panel</h2>
    <div style="margin-top: 40px;" class="table-responsive-md">
        <table class="table table-hover table-dark">

            <thead>
            <tr>
                <th scope="col">UserName</th>
                <th scope="col">Password</th>
                <th scope="col">Role</th>
                <th scope="col">Card</th>
                <th scope="col">Delete</th>
            </tr>
            </thead>
            <tbody th:each="user, iStat : ${users}">
            <tr>
                <td th:text="${user.userName}"></td>
                <td th:text="${user.passward}"></td>
                <td th:text="${user.roles}"></td>
                <td>
                    <a th:href="@{'/admin/usercarddetail/' + ${user.userName}}"
                       class="btn btn-outline-danger btn-sm btn-detail" role="button"
                    >Details</a
                    >
                </td>
                <td>
                    <a th:href="@{'/admin/removeuser/' + ${user.userName}}"><i class="far fa-trash-alt"></i></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
