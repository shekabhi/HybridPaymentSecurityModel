        <button sec:authorize="isAnonymous()" th:action="@{/login}" class="btn btn-outline-danger btn-custom-login" type="submit"> LOGIN </button>

<!-- Body -->
<div class="row">
    <!--ROW 1-->
    <div class="col-sm-3">
        <div class="container">
            <ul class="list-group">
                <li style="background-color: #ff0000;" class="list-group-item list-custom">
                    <lr><i class="fas fa-user-tie"></i><span sec:authorize="isAuthenticated()" style="color: white;margin-left: 10px;" sec:authentication="name"></span></lr>
                </li>
                <a th:href="@{/profile/home}" class="list-group-item list-group-item-action list-custom">Profile</a>
                <a th:href="@{/profile/accountsecurity}" class="list-group-item list-group-item-action list-custom">Account Security</a>
                <a th:href="@{/profile/billing}" class="list-group-item list-group-item-action list-custom">Billing</a>
            </ul>
        </div>
    </div>

    <!--ROW 2-->
    <div style=" margin-left: 40px;" class="col-sm-4">
        <h2>Profile</h2>
        <form style="margin-top: 20px;" th:object="${profiles}" th:action="@{/profile/updateprofile/}" method="post">
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control custom-input" th:value="${profiles.getName()}"
                th:name="name" th:id="name"/>
            </div>
            <div class="form-group">
                <label>Public Email</label>
                <input type="email" class="form-control custom-input" th:value="${profiles.getEmail()}"
                th:name="email" th:id="email"/>
            </div>
            <div class="form-group">
                <label>Mobile Number</label>
                <input type="text" class="form-control custom-input" th:value="${profiles.getNumber()}"
                th:name="number" th:id="number"/>
            </div>
            <div class="form-group">
                <label>Location</label>
                <input type="text" class="form-control custom-input" th:value="${profiles.getLocation()}"
                th:name="location" th:id="location"/>
                <p style="color: white; margin-top: 10px; font-size: 12px;">You can @mention your current location</p>
            </div>

            <button class="btn btn-outline-danger btn-custom-updateprofile" type="submit">Update Profile</button>

        </form>
    </div>

    <!--Third ROW-->

    <div style="margin-top: 80px; margin-left: 40px;" class="col-sm-4">
        <h6>Profile Picture</h6>
        <img class="img-avatar" src="https://freepikpsd.com/wp-content/uploads/2020/02/admin-avatar-png-Transparent-Images.png"/>
    </div>
</div>


</body>
