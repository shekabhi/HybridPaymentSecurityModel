<html xmlns:th="http://www.thymeleaf.org">
<head >
    <title>Log in</title>
    <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
    />
    <link th:href="@{~/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{~/css/login.css}" rel="stylesheet">


</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-7">
            <h1>Hybrid Payment Security Model</h1>
        </div>
        <div class="col-sm-5">
            <h2>Welcome Back</h2>
            <form class="form-style"  name="f" th:action="@{/login}" method="post">
                <fieldset>
                    <!-- Thymeleaf + Spring Security error display -->
                    <div th:if="${param.error}" class="alert alert-danger">
                        Invalid username and password.
                    </div>

                    <div th:if="${param.logout}" class="alert alert-success">
                        You have been logged out.
                    </div>


                    <!-- Login Controls -->
                    <div class="form-group">
                        <input
                                type="text" class="form-control" id="username" name="username"
                                placeholder="Username"
                                value="abhi"
                                style="
                  width: 280px;
                  margin-left: 80px;
                  margin-top: 20px;
                  border-color: #ff0000;
                  box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075),
                    0 0 14px rgba(255, 0, 0, 0.6);
                "
                        />
                    </div>
                    <div class="form-group">
                        <input
                                type="password" class="form-control" id="password" name="password"
                                placeholder="Password"
                                value="pass"
                                style="
                  width: 280px;
                  margin-left: 80px;
                  margin-top: 20px;
                  border-color: #ff0000;
                  box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075),
                    0 0 14px rgba(255, 0, 0, 0.6);
                "
                        />
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                        <label style="color: white;" class="form-check-label" for="remember-me">Remember me?</label>
                    </div>
                    <button
                            style="
                margin-top: 50px;
                margin-left: 100px;
                color: white;
                border-color: #ff0000;
                box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075),
                  0 0 14px rgba(255, 0, 0, 0.6);
              "
                            type="submit"
                            class="btn btn-outline-dark btn-lg"
                    >
                        LOGIN
                    </button>
                </fieldset>

            </form>
        </div>
    </div>
</div>
</body>
</html>
